<!--replace css-->
<link rel="stylesheet" href="__STATIC__/admin/css/modifyUI.css" media="all">
<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item cpt-flex">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" class="layui-input" lay-verify="required" placeholder="请输入地址" value="">
            </div>
        </div>
        <div class="layui-form-item cpt-flex">
            <label class="layui-form-label">私钥</label>
            <div class="layui-input-block">
                <input type="text" name="private_key" class="layui-input"  lay-verify="required" placeholder="请输入私钥" value="">
            </div>
        </div>
        <div class="layui-form-item cpt-flex">
            <label class="layui-form-label">USDT余额</label>
            <div class="layui-input-block">
                <input type="text" name="usdt_balance" class="layui-input" lay-verify="required" value="{$row.usdt_balance|default=0}" placeholder="请输入USDT余额" value="">
            </div>
        </div>
        <div class="layui-form-item cpt-flex">
            <label class="layui-form-label required">地址类型</label>
            <div class="layui-input-block">
                <input  type="radio" name="type" v-model="type" lay-filter="type" value="1" title="TRC20" checked="">
                <input  type="radio" name="type" v-model="type" lay-filter="type" value="2" title="ERC20" >
            </div>
        </div>
        <div class="layui-form-item cpt-flex"  v-if="type == 1" v-cloak>
            <label class="layui-form-label required">TRX余额</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="trx_balance"   value="{$row.trx_balance|default=0}" lay-verify="required" >
            </div>
        </div>
        <div class="layui-form-item cpt-flex"  v-if="type == 2" v-cloak>
            <label class="layui-form-label required">ETH余额</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"  name="eth_balance"  value="{$row.eth_balance|default=0}" lay-verify="required" >
            </div>
        </div>
       
         
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm reset-bg">重置</button>
        </div>

    </form>
</div>
<script>
    var type = 1;
</script>
