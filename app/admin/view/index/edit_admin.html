<!--replace css-->
<link rel="stylesheet" href="__STATIC__/admin/css/modifyUI.css" media="all">
<div class="layuimini-container">
    <div class="layuimini-main">

        <form id="app-form" class="layui-form layuimini-form">



            <div class="layui-form-item cpt-flex">
                <label class="layui-form-label required">登录账户</label>
                <div class="layui-input-block">
                    <input type="text" name="username" class="layui-input" readonly value="{$row.username|default=''}">
                    <tip>填写登录账户。</tip>
                </div>
            </div>


            <div class="layui-form-item layui-form-text cpt-flex">
                <label class="layui-form-label">备注信息</label>
                <div class="layui-input-block">
                    <textarea name="remark" class="layui-textarea"
                              placeholder="请输入备注信息">{$row.username|default=''}</textarea>
                </div>
            </div>

            <div class="hr-line"></div>
            <div class="layui-form-item text-center">
                <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
                <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm reset-bg">重置</button>
            </div>

        </form>

    </div>
</div>
