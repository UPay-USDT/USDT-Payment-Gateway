<script type="text/javascript">
  var huobi="{:sysconfig('riskconfig','money_model')}";
    var site_name="{:sysconfig('site','site_name')}";
    localStorage.setItem('site_name',site_name)
  if (huobi==3) {
    huobi='卢比(INR)';
  }else if(huobi==4){
    huobi='日元(JPY)';
  }else if(huobi==5){
    huobi='韩元(KRW)';
  }else{
    huobi='人民币(CNY)';
  }
</script>
