<link rel="stylesheet" href="__STATIC__/admin/css/login.css?v={$version}" media="all">
<style>
        .login-main{
            width: 480px;
            box-sizing: border-box;
            background: #fff;
            border-radius: 20px;
            padding: 59px 50px 0;
        }
        .login-main .login-top{
          background: #fff!important;
          line-height:0!important;
        }  
        .login-title{
          color: #263237;
          font-size: 32px;
          line-height: 28px;
          font-weight: 700;
          margin-right: 8px;
        }
         .login-title2{
          color: #263237;
          font-size: 20px;
          line-height: 18px;
          font-weight: 500;
        }
        .login-main .login-bottom .center{
            width: 380px;
            margin: 0;
        }
        .login-main .login-bottom .center .item{
            width: 380px;;
        }
        
        .login-main .login-bottom .tip{
            margin: 0 0 30px 0;
        }
        
        .login-main .login-bottom .login-btn{
            width: 380px;
            margin: 0;
        }
        .login-main .login-bottom .login-btn{
            background: #1D6AFF;
            border-radius: 10px;
            height: 56px;
            width: 380px;
            font-weight: 600;
            font-size: 18px;
            line-height: 25px;
        }
        .login-main .login-bottom .tip .login-tip{
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", Tahoma, Arial, sans-serif!important;
            font-weight: 500;
            font-size: 16px;
            line-height: 22px;
            color: #1D6AFF;
        }
        .login-main .login-bottom .tip .forget-password{
            font-weight: 500;
            font-size: 16px;
            line-height: 22px;
        }
     
        
    </style>
<div class="main-body">
    <div class="login-main">
        <div class="">
            <span class="login-title">{:sysconfig('site','site_name')}</span>
            <span  class="login-title2">管理后台</span>
         
        </div>
        <form class="layui-form login-bottom">
            <div class="center">

                <div class="item">
                    
                    <input type="text" name="username" lay-verify="required"  placeholder="请输入登录账号" maxlength="24"/>
                </div>

                <div class="item">
                  
                    <input type="password" name="password" lay-verify="required"  placeholder="请输入密码" maxlength="20">
                    <span class="bind-password icon icon-4"></span>
                </div>

                

                {if $captcha == 1}
                <div id="validatePanel" class="item" style="width: 137px;">
                    <input type="text" name="captcha" placeholder="请输入验证码" maxlength="4">
                    <img id="refreshCaptcha" class="validateImg"  src="{:url('login/captcha')}" onclick="this.src='{:url(\'login/captcha\')}?seed='+Math.random()">
                </div>
                {/if}

            </div>
            <div class="tip">
                <span class="icon-nocheck"></span>
                <span class="login-tip">保持登录</span>
                
            </div>
            <div class="layui-form-item" style="text-align:center; width:380px;height:100%;margin:0px;">
                <button class="login-btn" lay-submit>立即登录</button>
            </div>
        </form>
    </div>
</div>
<div class="footer">
    {:sysconfig('site','site_copyright')}<span class="padding-5">|</span><a target="_blank" >{:sysconfig('site','site_beian')}</a>
</div>
