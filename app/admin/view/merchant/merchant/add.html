<!--replace css-->
<link rel="stylesheet" href="__STATIC__/admin/css/modifyUI.css" media="all">
<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item cpt-flex">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="merchantname" class="layui-input" lay-verify="required" placeholder="请输入用户名" value="">
            </div>
        </div>
        <div class="layui-form-item cpt-flex">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" name="password" class="layui-input"  lay-verify="required" placeholder="请输入密码" value="">
            </div>
        </div>
         
        <div class="layui-form-item cpt-flex">
            <label class="layui-form-label">收款费率</label>
            <div class="layui-input-block">
                <input type="text" name="merchant_rate" class="layui-input"  lay-verify="required" placeholder="请输入收款费率,比如千分之三则填0.003" value="0.000">
                <tip style="color: red;">注：收款费率为千分位，例如：千分之三则填0.003</tip>
            </div>
        </div>
      
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm reset-bg">重置</button>
        </div>

    </form>
</div>
