<div class="layuimini-container">
    <div class="layuimini-main" id="app">

        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">风控配置</li>
                
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <form id="app-form" class="layui-form layuimini-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label required">订单最小金额</label>
                                <div class="layui-input-block">
                                    <input type="text" name="pay_min_money" class="layui-input"  placeholder="请输入订单单笔最小金额" value="{:sysconfig('riskconfig','pay_min_money')}"  lay-verify="required">
                                    <tip>订单单笔最小金额</tip>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label required">订单最大金额</label>
                                <div class="layui-input-block">
                                    <input type="text" name="pay_max_money" class="layui-input"  placeholder="请输入订单单笔最大金额" value="{:sysconfig('riskconfig','pay_max_money')}"  lay-verify="required">
                                    <tip>订单单笔最大金额</tip>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label required">代付最小金额</label>
                                <div class="layui-input-block">
                                    <input type="text" name="df_min_money" class="layui-input"  placeholder="请输入代付单笔最小金额" value="{:sysconfig('riskconfig','df_min_money')}"  lay-verify="required">
                                    <tip>代付单笔最小金额</tip>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label required">代付最大金额</label>
                                <div class="layui-input-block">
                                    <input type="text" name="df_max_money" class="layui-input"  placeholder="请输入代付单笔最大金额" value="{:sysconfig('riskconfig','df_max_money')}"  lay-verify="required">
                                    <tip>代付单笔最大金额</tip>
                                </div>
                            </div>
                            <div class="hr-line"></div>
                            <div class="layui-form-item text-center">
                                <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="/system.config/save" data-refresh="false">确认</button>
                                <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
