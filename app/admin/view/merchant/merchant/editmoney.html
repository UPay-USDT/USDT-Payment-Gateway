
<!--replace css-->
<link rel="stylesheet" href="__STATIC__/admin/css/modifyUI.css" media="all">
<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label required">当前USDT余额</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"   value="{$row.usdt_balance|default=0}" lay-verify="required" disabled>
            </div>
        </div>

        <div class="layui-form-item cpt-flex">
            <label class="layui-form-label required">修改类型</label>
            <div class="layui-input-block">
                <input v-model="modify_type" type="radio" name="modify_type" lay-filter="modify_type" value="1" title="加上" checked="">
                <input v-model="modify_type" type="radio" name="modify_type" lay-filter="modify_type" value="2" title="减去" checked="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">金额</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"  name="money" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label required">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请填写备注"  lay-verify="required"></textarea>
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm reset-bg">重置</button>
        </div>

    </form>
</div>
