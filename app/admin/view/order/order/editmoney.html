<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">


        <div class="layui-form-item cpt-flex">
            <label class="layui-form-label required">当前订单余额</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"   value="{$row.pay_money|default=0}" lay-verify="required" disabled>
            </div>
        </div>
       

        <div class="layui-form-item cpt-flex">
            <label class="layui-form-label required">修改为</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"  name="pay_money" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item cpt-flex" >
            <label class="layui-form-label required">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请填写备注"  lay-verify="required"></textarea>
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            
        </div>

    </form>
</div>
