<!--replace css-->
<link rel="stylesheet" href="__STATIC__/merchant/css/modifyUI.css" media="all">
<div class="layuimini-container">
    <div class="layuimini-main">

        <form id="app-form" class="layui-form layuimini-form">

            <div class="layui-form-item cpt-flex">
                <label class="layui-form-label required">{:lang('reg_tip45')}</label>
                <div class="layui-input-block">
                    <input type="text" name="merchantname" class="layui-input" readonly value="{$row.merchantname|default=''}">
                </div>
            </div>

            <div class="layui-form-item  cpt-flex">
                <label class="layui-form-label">{:lang('reg_tip46')}</label>
                <div class="layui-input-block">
                    <input type="password" name="password" class="layui-input" lay-verify="required"  lay-reqtext="{:lang('reg_tip52')}" placeholder="{:lang('reg_tip52')}" value="">
                    <tip>{:lang('reg_tip47')}</tip>
                </div>
            </div>

            <div class="layui-form-item cpt-flex">
                <label class="layui-form-label">{:lang('reg_tip48')}</label>
                <div class="layui-input-block">
                    <input type="password" name="password_again" class="layui-input" lay-verify="required"  lay-reqtext="{:lang('reg_tip51')}" placeholder="{:lang('reg_tip51')}" value="">
                    <tip>{:lang('reg_tip49')}</tip>
                </div>
            </div>
            <div class="layui-form-item cpt-flex">
                                <label class="layui-form-label required">{:lang('reg_tip34')}</label>
                                <div class="layui-input-block">
                                    <input type="text" name="onecode" class="layui-input" placeholder="{:lang('reg_tip4')}" lay-verify="required" > 
                                </div>
                            </div>
            <div class="hr-line"></div>
            <div class="layui-form-item text-center">
                <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>{:lang('reg_tip43')}</button>
                <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm reset-bg">{:lang('reg_tip44')}</button>
            </div>

        </form>

    </div>
</div>
