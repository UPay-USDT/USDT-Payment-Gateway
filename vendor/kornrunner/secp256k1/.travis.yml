language: php

php:
  - 7.1
  - 7.2
  - 7.3
  - nightly

matrix:
  allow_failures:
    - php: nightly

install:
  - phpenv config-rm xdebug.ini || true
  - travis_retry composer update --prefer-dist -n

script:
  - mkdir -p build/logs
  - phpdbg -qrr vendor/bin/phpunit

after_script:
  - travis_retry vendor/bin/php-coveralls -v
